<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kapal Gabungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .container {
            max-width: 95%;
        }
        .header {
            margin-bottom: 30px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        th {
            background-color: #f8f9fa;
        }
        .dataTables_wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table.dataTable {
            width: 100% !important;
            table-layout: auto;
        }
        table.dataTable td {
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 200px;
            overflow: hidden;
        }
        table.dataTable td.company-name {
            white-space: normal;
            min-width: 200px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Image">
            <h4>Hizrian</h4>
            <p>Administrator</p>
        </div>
        <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="gabung.html"><i class="fas fa-table"></i> Data Table</a>
    </div>
    <div class="content">
        <div class="container">
            <div class="header">
                <h2>Data Outstanding</h2>
                <p>Last updated: <span id="lastUpdate"></span></p>
            </div>

            <div class="table-responsive">
                <table id="dataTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No. PKK Inaportnet</th>
                            <th>No. PKK</th>
                            <th>Arrive Date</th>
                            <th>Vessel Name</th>
                            <th>GT</th>
                            <th>LOA</th>
                            <th>Company Name</th>
                            <th>Process Status</th>
                            <th>Branch</th>
                            <th>No. SPB</th>
                            <th>Waktu SPB</th>
                            <th>Periode SPB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            // Load CSV data
            $.ajax({
                url: 'gabung.csv',
                dataType: 'text',
                success: function(data) {
                    const rows = data.split('\n');
                    const headers = rows[0].split(',');
                    
                    let tableData = [];
                    for(let i = 1; i < rows.length; i++) {
                        if(rows[i]) {
                            const row = rows[i];
                            const cells = [];
                            let inQuote = false;
                            let currentCell = '';
                            
                            for(let char of row) {
                                if(char === '"') {
                                    inQuote = !inQuote;
                                } else if(char === ',' && !inQuote) {
                                    cells.push(currentCell);
                                    currentCell = '';
                                } else {
                                    currentCell += char;
                                }
                            }
                            cells.push(currentCell);
                            tableData.push(cells);
                        }
                    }

                    // Initialize DataTable
                    $('#dataTable').DataTable({
                        data: tableData,
                        pageLength: 25,
                        order: [[2, 'desc']],
                        responsive: true,
                        autoWidth: true,
                        columns: [
                            { title: headers[0] },
                            { title: headers[1] },
                            { title: headers[2] },
                            { title: headers[3] },
                            { title: headers[4] },
                            { title: headers[5] },
                            { 
                                title: headers[6],
                                className: 'company-name',
                                render: function(data) {
                                    return data.replace(/"/g, '');
                                }
                            },
                            { title: headers[7] },
                            { title: headers[8] },
                            { title: headers[9] },
                            { title: headers[10] },
                            { title: headers[11] }
                        ],
                        columnDefs: [
                            {
                                targets: '_all',
                                render: function(data) {
                                    return data ? data.toString().replace(/"/g, '') : '';
                                }
                            }
                        ]
                    });

                    // Update last updated time
                    const now = new Date();
                    $('#lastUpdate').text(now.toLocaleString());
                },
                error: function(xhr, status, error) {
                    console.error('Failed to load CSV data:', {
                        status: status,
                        statusText: xhr.statusText,
                        responseText: xhr.responseText,
                        error: error
                    });
                    alert('Failed to load CSV data. Check console for details.');
                }
            });
        });
    </script>
</body>
</html>
